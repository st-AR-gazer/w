<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xjk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.xjk.yt/glob/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="xjk" />
    <meta property="og:description" content="A page for websites that are not up yet" />
    <meta property="og:url" content="https://waiting.xjk.yt" />
    <meta property="og:image" content="https://waiting.xjk.yt/working.png" />
</head>

<body>
    
    <canvas id="dotCanvas"></canvas>
    
    <div class="modal">
        <a href="https://www.xjk.yt">
        <h1>Fixing the website</h1>
        
        <img src="/working.png" alt="" width="100%">
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    </a>

    <script src="https://cdn.xjk.yt/glob/background-dots.js"></script>

    <script>
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification-message');
            notification.textContent = message;
        
            const container = document.getElementById('notificationContainer');
            container.appendChild(notification);
        
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
        
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 500);
            }, 3000);
        }
    </script>
</body>

</html>
